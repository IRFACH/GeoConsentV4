<body style="font-family:sans-serif;text-align:center;padding:40px">

<h2>ğŸ“ Location Verification</h2>
<p>

</p>

<button onclick="shareLocation()" style="padding:12px 20px;font-size:16px">
Allow & Share Location
</button>

<p id="status"></p>
<h2>ğŸ“ Location & Camera Verification</h2>

<p>
Choose what you want to share. Permissions are requested separately.
</p>

<button onclick="startLiveLocation()" style="padding:12px 20px;font-size:16px">
ğŸ“ Share Live Location
</button>

<br><br>

<button onclick="capturePhoto()" style="padding:12px 20px;font-size:16px">
ğŸ“· Capture Front Camera Photo
</button>

<p id="status"></p>

<video id="video" autoplay playsinline style="display:none;width:100%"></video>
<canvas id="canvas" style="display:none"></canvas>
<script>
let watchID = null;

function shareLocation() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  document.getElementById("status").innerText = "Starting live tracking...";

  // Start watching location
  watchID = navigator.geolocation.watchPosition(
    pos => {
      fetch("/location", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          accuracy: pos.coords.accuracy,
          speed: pos.coords.speed || 0
        })
      }).then(() => {
        document.getElementById("status").innerText =
          `Live tracking active: Lat ${pos.coords.latitude}, Lon ${pos.coords.longitude}`;
      });
    },
    err => alert("Location permission denied"),
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000
    }
  );
}

// Optional: Stop tracking
function stopTracking() {
  if (watchID !== null) {
    navigator.geolocation.clearWatch(watchID);
    document.getElementById("status").innerText = "Tracking stopped";
  }
}
</script>
  <script>
async function capturePhoto() {
  const status = document.getElementById("status");
  status.innerText = "Requesting camera permission...";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" } // FRONT CAMERA
    });

    const video = document.getElementById("video");
    video.style.display = "block";
    video.srcObject = stream;

    // Wait 2 seconds, then capture
    setTimeout(() => {
      const canvas = document.getElementById("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL("image/jpeg");

      // Stop camera
      stream.getTracks().forEach(track => track.stop());
      video.style.display = "none";

      // Send image to backend
      fetch("/capture", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ image: imageData })
      }).then(() => {
        status.innerText = "âœ… Photo captured & sent successfully";
      });

    }, 2000);

  } catch (err) {
    alert("Camera permission denied");
  }
}
      </script>

<button onclick="stopTracking()" style="padding:12px 20px;margin-top:10px">
Stop Tracking
</button>
</body>
